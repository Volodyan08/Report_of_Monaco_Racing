{% extends 'base.html' %}

{% block title %}
List of all drivers
{% endblock %}

{% block body %}
<h1>List of all drivers</h1>
    {% for abbr, driver in drivers_list %}
        <li><a href = "{{ url_for('driver_info', abbr = driver ) }}"> {{ abbr }}</a> {{ driver }}</li>
    {% endfor %}
{% endblock %}
